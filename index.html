ogDesc?ogDesc[1]:'';return{username:u,exists:!notFound,avatar,title,desc,status:hr.status};}const fr=await fetch(`https://r.jina.ai/http://www.instagram.com/${u}/`);const txt=await fr.text();const lower=txt.toLowerCase();const notFound=lower.includes('page not found')||lower.includes("sorry, this page isn't available");let avatar='';let title='';let desc='';const ogImg=txt.match(/<meta[^>]+property=["']og:image["'][^>]+content=["']([^"']+)["'][^>]*>/i);const ogTitle=txt.match(/<meta[^>]+property=["']og:title["'][^>]+content=["']([^"']+)["'][^>]*>/i);const ogDesc=txt.match(/<meta[^>]+property=["']og:description["'][^>]+content=["']([^"']+)["'][^>]*>/i);avatar=ogImg?ogImg[1]:'';title=ogTitle?ogTitle[1]:u;desc=ogDesc?ogDesc[1]:'';return{username:u,exists:!notFound,avatar,title,desc};}catch(e){return{username:u,error:e.message}}}function Switch({checked,onChange,label}){return(<button aria-pressed={checked} onClick={()=>onChange(!checked)} className={clsx('relative inline-flex items-center h-9 w-16 rounded-full transition',checked?'bg-accent':'bg-white/10')}><span className={clsx('inline-block h-7 w-7 transform rounded-full bg-white shadow-soft transition',checked?'translate-x-8':'translate-x-1')}></span><span className="absolute left-20 top-1/2 -translate-y-1/2 text-sm text-white/70">{label}</span></button>)}function Segmented({options,value,onChange}){return(<div className="inline-flex p-1 rounded-xl bg-white/10 border border-white/10"><div className="grid grid-cols-2 w-32">{options.map(o=>(<button key={o.value} onClick={()=>onChange(o.value)} className={clsx('text-sm px-2 py-1 rounded-lg transition',value===o.value?'bg-accent text-white':'text-white/80 hover:bg-white/10')}>{o.label}</button>))}</div></div>)}function App(){const[lang,setLang]=useState('tr');const t=I18N[lang];const[dark,setDark]=useState(true);const[text,setText]=useState('');const[proxy,setProxy]=useState('');const[busy,setBusy]=useState(false);const[status,setStatus]=useState('');const[stopOnError,s
